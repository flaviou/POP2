<picks-form></picks-form>
<div class="picks-list-container">
  <div class="picks-list">
    <md-list>
      <md-list-item *ngFor="let pick of picks | async" class="pick-card">
          <h2 md-line>
            <a class="pick-name" *ngIf="pick.public" [routerLink]="['/pick', pick._id]">{{pick.name}}</a>
            <span class="pick-name" *ngIf!="pick.public">{{pick.name}}</span>
          </h2>
          <h3 md-line>
            <ng-container *ngFor="let user of users | async">
              <ng-container *ngIf="user._id == pick.owner">
                <span>{{ user | displayName }}</span>
              </ng-container>
            </ng-container>
          </h3>
          <div class="edit-icons-container">
            <button class="edit-pick" md-icon-button *ngIf="isOwner(pick)" (click)="removePick(pick)">
              <md-icon class="md-24">edit</md-icon>
            </button>
            <button class="remove-pick" md-icon-button *ngIf="isOwner(pick)" (click)="removePick(pick)">
              <md-icon class="md-24">delete</md-icon>
            </button>
          </span>
      </md-list-item>
    </md-list>

  </div>
</div>
